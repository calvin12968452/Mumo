<!DOCTYPE html>
<html>
<title>MUMO DATE</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/date/date.css" rel="stylesheet" type="text/css" media="all" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>

<body class="body">

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="ac" class="w3-bar-item w3-button" style="font-size:200%;color:#01abaa;"><b>MUMO</b></a>
  </div>
</div>

<!-- Page content-->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:90px">
  <div class="w3-container w3-card w3-white w3-margin-bottom">

  <div><p></p></div>

  <div style="margin-left:10px">
        <div style="margin-bottom:10px">
            <button type="button" onclick="start()" class="btn btn-outline-secondary" data-toggle="modal" data-target="#testModal">test</button>
            <button type="button" class="btn btn-outline-success">start</button>
            <button type="button" class="btn btn-outline-warning">pause</button>
            <button type="button" class="btn btn-outline-danger">stop</button>
        </div>

        <!--Modal-->
        <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="testModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="testModalLabel">device test</h5>
                        <button type="button" onclick="stream.getTracks().forEach(track => track.stop());" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="select">
                            <label for="audioSource">Audio input source: </label>
                            <select id="audioSource"></select>
                        </div>

                        <div class="select">
                            <label for="audioOutput">Audio output destination: </label>
                            <select id="audioOutput"></select>
                        </div>

                        <div class="select">
                            <label for="videoSource">Video source: </label>
                            <select id="videoSource"></select>
                        </div>

                        <video id="video" playsinline autoplay></video>

                        <p class="small"><b>Note:</b> If you hear a reverb sound your microphone is picking up the output of your
        speakers/headset, lower the volume and/or move the microphone further away from your speakers/headset.</p>
                        <script src="css/date/test.js" async></script>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left:10px">
        <div class="col-lg-6 live-video-stream">
            here is live-stream area
        </div>
        <div class="col-lg-4 chat-room">
            here is chat area
        </div>
    </div>

    <div class="col-lg-1"><p>&nbsp</p></div>

  </div>
</div>

</body>
</html>
