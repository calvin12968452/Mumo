<!DOCTYPE html>
<html>
<title>Sign Up</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css.css">
<link rel="stylesheet" href="w3.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>

<script>
//CharMode函數 
//測試某個字元是屬於哪一類. 
function CharMode(iN)
{ 
        if (iN>=48 && iN <=57) //數字 
                return 1; 
        if (iN>=65 && iN <=90) //大寫字母 
                return 2; 
        if (iN>=97 && iN <=122) //小寫 
                return 4; 
        else
                return 8; //特殊字元 
} 
//bitTotal函數 
//計算出當前密碼當中一共有多少種模式 
function bitTotal(num)
{ 
        modes=0; 
        for (i=0; i<4; i++)
        { 
                if (num & 1) modes++; 
                num>>>=1; 
        } 
        return modes; 
} 
//checkStrong函數 
//返回密碼的強度級別 
function checkStrong(sPW)
{ 
        if (sPW.length<=4) 
                return 0; //密碼太短 
        Modes=0; 
        for (i=0; i<sPW.length; i++)
        { 
                //測試每一個字元的類別並統計一共有多少種模式. 
                Modes|=CharMode(sPW.charCodeAt(i)); 
        } 
        return bitTotal(Modes); 
} 
//pwStrength函數.www.qichepeijian.com 

function pwStrength(pwd){ 
        O_color="#eeeeee"; 
        L_color="#FF0000"; 
        M_color="#FF9900"; 
        H_color="#33CC00"; 
        if (pwd==null||pwd=='')
        { 
                Lcolor=Mcolor=Hcolor=O_color; 
        } 
        else
        { 
                S_level = checkStrong(pwd); 
                switch(S_level) 
                { 
                        case 0: 
                                Lcolor = Mcolor = Hcolor = O_color; 
                        case 1: 
                                Lcolor = L_color; 
                                Mcolor = Hcolor = O_color; 
                                break; 
                        case 2: 
                                Lcolor = Mcolor = M_color; 
                                Hcolor = O_color; 
                                break; 
                        default: 
                                Lcolor=Mcolor=Hcolor=H_color; 
                } 
        } 
        document.getElementById("strength_L").style.background=Lcolor; 
        document.getElementById("strength_M").style.background=Mcolor; 
        document.getElementById("strength_H").style.background=Hcolor; 
    return; 
} 
</script>

</head>
<body>
<table width="400" border="0">
<tr>
    <td width="25%">輸入密碼：</td>
    <td width="75%"><input type="password" size="40" onKeyUp="pwStrength(this.value)" onBlur="pwStrength(this.value)"> </td>
</tr>
<tr>
    <td>密碼強度：</td>
    <td>
<table width="300" border="1" bordercolor="#cccccc" height="23"> 
        <tr bgcolor="#eeeeee"> 
                <td width="100" id="strength_L">弱</td> 
                <td width="100" id="strength_M">中</td> 
                <td width="100" id="strength_H">強</td> 
        </tr> 
</table> 
    </td>
</tr>
<tr>
    <td>溫馨提示：</td>
    <td>密碼至少需要4個字元，並且最好包含數位，字母（大小寫都有）與特殊符號。</td>
</tr>
</table>

</body>
</html>
