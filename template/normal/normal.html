<script type="text/javascript">
var arrCountry=new Array();
arrCountry["台灣"]=new Array("臺北","新北","桃園","臺中","臺南","基隆","新竹","嘉義","新竹","苗栗","彰化",
"南投","雲林","嘉義","屏東","宜蘭","花蓮","臺東","澎湖","金門","連江");
arrCountry["馬來西亞"]=new Array("Kuala Lumpur","Kota Bharu","Kota Kinabalu","Shah Alam","Georgetown","Tanah Merah","Johor Bahru","Ipor","Seremban","Kuantan");
arrCountry["香港"]=new Array("Hong Kong","Kowloon", "Tsuen Wan","Yuen Long Kau Hui","Tung Chung","Shatin","Tuen Mun","Tai Po","Sai Kung","Yung Shue Wan");
arrCountry["澳門"];
window.onload=function() {
    var country = document.getElementById("country");
    for (var ctr in arrCountry) {
        var opt =new Option();
        opt.text = ctr;
        country.add(opt);
    }
    for (var ctr in arrCountry) {
        var city =document.getElementById("city");
        for (var i=0; i<arrCountry[ctr].length; i++){
            var opt= new Option();
            opt.text=arrCountry[ctr][i];
            city.add(opt);
        }
        break;
    }
};
