<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<title>管理介面</title>
<link rel="stylesheet" href="manage.css">
</head>
<body>
  <div class="top">
      <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
          <button class="w3-bar-item w3-button w3-large"
          onclick="w3_close()">關閉 &times;</button>
          <a href="#" class="w3-bar-item w3-button">商品管理</a>
          <a href="#" class="w3-bar-item w3-button">會員管理</a>
          <a href="#" class="w3-bar-item w3-button">活動管理</a>
          <a href="#" class="w3-bar-item w3-button">新聞設定</a>
          <a href="#" class="w3-bar-item w3-button">版面設定</a>
          <a href="#" class="w3-bar-item w3-button">系統設定</a>
          <a href="#" class="w3-bar-item w3-button">登出</a>
        </div>
        <div id="main">
        <div class="w3-teal">
          <h1>管理員(***)你好</h1>
          <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
        </div>
        </div>
        <script>
        function w3_open() {
          document.getElementById("main").style.marginLeft = "25%";
          document.getElementById("mySidebar").style.width = "25%";
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
          document.getElementById("main").style.marginLeft = "0%";
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("openNav").style.display = "inline-block";
        }
        </script>
  </div>
  <div class="all">
    <div class="table">
      <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td> 
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td> 
          <td>94</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
